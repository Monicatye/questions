### logging
logging.file=nsquestions.log
logging.level.com.nearsoft.questions=DEBUG
logging.level.org.postgresql.core.v3.ConnectionFactoryImpl=DEBUG
logging.level.org.hibernate.SQL=DEBUG

### DB
spring.datasource.url=jdbc:postgresql://${dbhost:localhost}:${dbport:5432}/${dbname:nsquestions}
spring.datasource.username=${dbuser}
spring.datasource.password=${dbpass}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true

# ===============================
# = HIBERNATE SEARCH
# ===============================
spring.jpa.properties.hibernate.search.default.directory_provider=filesystem
spring.jpa.properties.hibernate.search.default.indexBase=var/lucene/indexes
